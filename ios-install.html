<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نصب اپلیکیشن وب آرا | iOS</title>
    <!-- Bootstrap RTL CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- Vazirmatn Font -->
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css" rel="stylesheet" type="text/css" />
    <style>
        body {
            font-family: Vazirmatn, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .install-guide {
            max-width: 600px;
            margin: 50px auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        .install-guide h1 {
            color: #0d6efd;
            text-align: center;
            margin-bottom: 30px;
        }
        .step {
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 10px;
            background: #f8f9fa;
        }
        .step-number {
            display: inline-block;
            width: 30px;
            height: 30px;
            background: #0d6efd;
            color: white;
            text-align: center;
            line-height: 30px;
            border-radius: 50%;
            margin-left: 10px;
        }
        .step-content {
            display: inline-block;
            vertical-align: middle;
        }
        .screenshot {
            max-width: 100%;
            border-radius: 10px;
            margin: 10px 0;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .back-button {
            text-align: center;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="install-guide">
        <h1>نصب اپلیکیشن وب آرا در iOS</h1>
        
        <div class="step">
            <span class="step-number">1</span>
            <span class="step-content">در مرورگر Safari، روی دکمه Share (اشتراک‌گذاری) در پایین صفحه کلیک کنید</span>
        </div>
        
        <div class="step">
            <span class="step-number">2</span>
            <span class="step-content">گزینه "Add to Home Screen" (افزودن به صفحه اصلی) را انتخاب کنید</span>
        </div>
        
        <div class="step">
            <span class="step-number">3</span>
            <span class="step-content">نام اپلیکیشن را تأیید کنید و روی "Add" (افزودن) کلیک کنید</span>
        </div>
        
        <div class="step">
            <span class="step-number">4</span>
            <span class="step-content">اپلیکیشن به صفحه اصلی دستگاه شما اضافه خواهد شد</span>
        </div>
        
        <div class="back-button">
            <a href="pwa.html" class="btn btn-primary">
                <i class="fas fa-arrow-right me-2"></i>بازگشت به صفحه سفارش
            </a>
        </div>
    </div>
</body>
</html>
