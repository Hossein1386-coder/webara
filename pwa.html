<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سفارش سایت | وب آرا</title>
    <!-- Bootstrap RTL CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- Vazirmatn Font -->
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css" rel="stylesheet" type="text/css" />
    <!-- PWA Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="وب آرا">
    <link rel="apple-touch-icon" href="images/icon-192x192.png">
    <link rel="manifest" href="manifest.json">
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .order-form-container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        .form-title {
            text-align: center;
            margin-bottom: 30px;
            color: #0d6efd;
        }
        .back-to-site {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="order-form-container">
        <h2 class="form-title">سفارش طراحی سایت</h2>
        <form id="orderForm" action="https://formspree.io/f/xkgrorvk" method="POST">
            <div class="mb-3">
                <label for="name" class="form-label">نام و نام خانوادگی</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">ایمیل</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">شماره تماس</label>
                <input type="tel" class="form-control" id="phone" name="phone" pattern="[0-9]{11}" required>
            </div>
            <div class="mb-3">
                <label for="websiteType" class="form-label">نوع وب‌سایت</label>
                <select class="form-select" id="websiteType" name="websiteType" required>
                    <option value="personal">سایت شخصی</option>
                    <option value="shop">سایت فروشگاهی</option>
                    <option value="company">سایت شرکتی</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">توضیحات پروژه</label>
                <textarea class="form-control" id="description" name="description" rows="5" required></textarea>
            </div>
            <div class="mb-3">
                <label for="budget" class="form-label">بودجه پیش‌نهادی (تومان)</label>
                <input type="number" class="form-control" id="budget" name="budget" min="0" required>
            </div>
            <div class="mb-3">
                <label for="timeline" class="form-label">زمان تحویل پیش‌نهادی (روز)</label>
                <input type="number" class="form-control" id="timeline" name="timeline" min="1" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">
                <i class="fas fa-paper-plane me-2"></i>ثبت سفارش
            </button>
        </form>
        <div class="back-to-site">
            <a href="index.html" class="btn btn-outline-primary mt-3">
                <i class="fas fa-arrow-right me-2"></i>بازگشت به سایت اصلی
            </a>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script>
        // ثبت Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js')
                    .then(registration => {
                        console.log('ServiceWorker registration successful');
                    })
                    .catch(err => {
                        console.log('ServiceWorker registration failed: ', err);
                    });
            });
        }

        // ارسال فرم
        document.getElementById('orderForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            fetch(this.action, {
                method: 'POST',
                body: formData,
                headers: {
                    'Accept': 'application/json'
                }
            })
            .then(response => {
                if (response.ok) {
                    alert('سفارش شما با موفقیت ثبت شد. به زودی با شما تماس خواهیم گرفت.');
                    this.reset();
                } else {
                    throw new Error('خطا در ثبت سفارش');
                }
            })
            .catch(error => {
                alert('متأسفانه در ثبت سفارش مشکلی پیش آمد. لطفاً دوباره تلاش کنید.');
            });
        });
    </script>
</body>
</html>
